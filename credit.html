<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" />
  <title>
    課程報名
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-black1 sticky-top">
    <div class="container-fluid py-4">
      <h1><a href="index.html">Coding Home</a></h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="ham material-icons">
          menu
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex gap-5">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="index.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="intro.html">課程介紹</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white d-flex align-items-center" href="#" data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"><span class="material-icons">
                account_circle
              </span>登入</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="container modal-content bg-black1 text-white pt-4 pb-5 position-relative  border border-light">
        <button type="button" class="btn-close btn-close-white position-absolute end-0 translate-middle" data-bs-dismiss="modal" aria-label="Close"></button>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h5 class="modal-title text-center fs-4 fw-bold" id="staticBackdropLabel">登入</h5>
          <div class="modal-body">
            <form action="" class="d-flex flex-column mb-5">
              <label class="mb-2" for="email">信箱</label>
              <input class="mb-4 px-3 py-2 bg-black2 border rounded" id="email" type="text" placeholder="請輸入信箱">
              <label class="mb-2" for="password">密碼</label>
              <input class="mb-4 px-3 py-2 bg-black2 border rounded" id="password" type="text" placeholder="請輸入密碼">
              <input class="submit py-2 border-0 rounded text-white" type="submit" name="" id="" value="登入">
            </form>
            <div class="d-flex flex-column text-center align-items-center">

              <p class="mb-3 bg-black1">其他登入方式</p>
              <a class="btn btn-outline-light py-2 mb-4" href="">
                <img src="./assets/images/icon_fb.svg" alt="">
                Facebook 登入
              </a>
              <a class="btn btn-outline-light py-2" href="">
                <img src="./assets/images/icon_google.svg" alt="">
                Google 登入
              </a>
            </div>

          </div>
          </div>
          
        </div>

      </div>
    </div>
  </div>
  

<main>
    <section class="bg-black2 text-white pt-4 pb-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8">
                    <ul class="position-relative m-4">
                        <div class="progress credit">
                            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="0" aria-valuemin="0"
                                aria-valuemax="100"></div>
                        </div>
                        <li class="progress_circle">
                            <div class="active d-flex flex-column align-items-center">
                                <p class="circle">
                                    <span class="material-icons fs-6">
                                        done
                                        </span>
                                </p>
                                <p>課程報名</p>
                            </div>

                        </li>
                        <li class="progress_circle2">
                            <div class="active d-flex flex-column align-items-center">
                                <p class="circle">2</p>
                                <p>信用卡付款</p>
                            </div>

                        </li>
                        <li class="progress_circle3">
                            <div class="d-flex flex-column align-items-center">
                                <p class="circle">3</p>
                                <p>付款成功</p>
                            </div>

                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </section>
    <section class="credit_content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="credit_text col-xl-4 bg-black1 text-white">
                    <div class="">
                        <h2 class="mb-5 text-center fs-4 fw-bold">信用卡付款</h2>
                    <h3 class="mb-4 fs-5 fw-bold">請輸入信用卡資訊進行付款</h3>
                    <form action="" class="d-flex flex-column">
                        <label class="mb-2" for="text">信用卡帳號</label>
                        <input class="text-white py-2 px-3 bg-transparent border rounded mb-4" type="text" name="" id="text" placeholder="Xxxx-xxxx-xxxx-xxxx">
                        <label class="mb-2" for="password">安全碼</label>
                        <input class="text-white py-2 px-3 bg-transparent border rounded mb-4" type="password" name="" id="password" placeholder="***">
                        <label class="mb-2" for="date">有效日期</label>
                        <input class="text-white py-2 px-3 bg-transparent border rounded mb-4" type="date" name="" id="date" placeholder="(MM-YY)">
                        <div class="d-flex justify-content-between align-items-center">
                            <p class="fs-5">NT$1600</p>
                            <a class="btn px-5 py-2 text-white rounded-2" href="success.html">下一步</a>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

    <footer class="footer bg-black1">
      <p class="p-4 text-gray text-center">Coding Home © 2022 All Rights Reserved</p>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
</body>

</html>
